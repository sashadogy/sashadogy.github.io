<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pizza dogy :)</title>
</head>
<body>
    <div class="button-container">
        <button class="toggle-audio" onclick=toggleAudio()>
            <img src="pizzadog.jpg" alt="Dog with a slice of pepperoni pizza on its head">
        </button>
    </div>
</body>

<script>
    const dogNoise = new Audio("pizzasong.mp3");
    dogNoise.loop = true;

    let playing = false;

    function toggleAudio() {
        if (playing == false) {
            dogNoise.play();
        }

        else {
            dogNoise.pause();
        }

        playing = !playing;
    }
</script>

</html>
